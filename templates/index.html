<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PoultryDetect - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #ffffff;
      --highlight: #2ecc71;
      --card-bg: #1a1a1a;
    }

    body.light {
      --bg: #f5f5f5;
      --text: #111111;
      --highlight: #2ecc71;
      --card-bg: #ffffff;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease-in-out;
      font-family: 'Ubuntu', sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }
z
    .navbar-brand {
      font-size: 1.8em;
      color: limegreen !important;
      font-weight: bold;
    }

    .nav-link {
      color: white !important;
      margin-left: 15px;

    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      max-width: 900px;
      margin: auto;
    }

    .hero h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .btn-get-started {
      background-color: var(--highlight);
      border: none;
      padding: 14px 36px;
      font-size: 1.1em;
      border-radius: 8px;
      margin-top: 30px;
      transition: 0.3s ease-in-out;
    }

    .btn-get-started:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      background-color: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 32px rgba(0, 255, 100, 0.4);
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .form-check-label {
      color: var(--text);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2em;
      }

      .btn-get-started {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">PoultryDetect</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
      </ul>
      <div class="form-check form-switch ms-3">
        <input class="form-check-input" type="checkbox" id="themeToggle" onclick="toggleTheme()" />
        <label class="form-check-label" for="themeToggle">Light Mode</label>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>ðŸ§  AI-Powered Poultry Disease Detection</h1>
    <p>Upload an image to detect poultry diseases like Coccidiosis, Newcastle Disease, Salmonella, and more.</p>
    <a href="/predict" class="btn btn-get-started">Get Started</a>
  </div>

  <!-- Image Gallery -->
  <div class="image-gallery">
    <div class="gallery-item"><a href="https://www.thepoultrysite.com/publications/diseases-of-poultry/206/coccidiosis" target="_blank"><img src="/static/uploads/coccidiosis.jpg" alt="Coccidiosis" /></a></div>
    <div class="gallery-item"><a href="https://grubblyfarms.com/blogs/the-flyer/how-to-perform-your-monthly-chicken-check?srsltid=AfmBOoqwzlrmuGewUjkUF1kbDzFpjOK9FGht3csZXa42Mq4WGLKx-Csi" target="_blank"><img src="/static/uploads/healthy.webp" alt="Healthy Chicken" /></a></div>
    <div class="gallery-item"><a href="https://www.woah.org/en/disease/newcastle-disease/" target="_blank"><img src="/static/uploads/New_Castle_Disease.jpg" alt="New Castle Disease" /></a></div>
    
    <div class="gallery-item"><a href="https://www.thepoultrysite.com/articles/salmonellosis" target="_blank"><img src="/static/uploads/Poultry-Salmonellosis-Causes-Symptoms-Treatment-Prevention.webp" alt="Salmonella Disease" /></a></div>
    <div class="gallery-item"><a href="https://www.dasfarmcenter.in/?srsltid=AfmBOoqd96O1dKoRZdF0LGYLvcVeNpf8hSH_iDDECkl2X9cDX4ftZqmS" target="_blank"><img src="/static/uploads/shivayya-vet-and-poultry-needs-whole-sale-10423094.webp" alt="Poultry Pharmacy" /></a></div>
    <div class="gallery-item"><a href="https://www.amazon.in/chicken-coop-for-12/s?k=chicken+coop+for+12+chicken" target="_blank"><img src="/static/uploads/ChickenCoop.jpg" alt="Chicken Coop" /></a></div>
  </div>

  <!-- Toggle Theme Script -->
  <script>
    function toggleTheme() {
      const isLight = document.body.classList.toggle('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      document.getElementById('themeToggle').checked = isLight;
    }
    (function () {
      const saved = localStorage.getItem('theme') === 'light';
      if (saved) document.body.classList.add('light');
      document.getElementById('themeToggle').checked = saved;
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
